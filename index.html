/",icon:"https://www.jdn.co.il/favicon.ico"},{name:"בחדרי חרדים",url:"https://www.bhch.co.il/",icon:"https://www.bhch.co.il/favicon.ico"}]}],recent:[]}; let data=loadData();let editMode=false; const savedBackground=localStorage.getItem("backgroundURL");if(savedBackground)document.body.style.background=savedBackground; function openBackgroundModal(){document.getElementById("backgroundModal").style.display="flex"} function closeBackgroundModal(){document.getElementById("backgroundModal").style.display="none"} function setBackground(url){document.body.style.background=`url('${url}') center/cover no-repeat`;localStorage.setItem("backgroundURL",`url('${url}') center/cover no-repeat`);localStorage.setItem("dailyBgEnabled","false")} function setBackgroundColor(color){document.body.style.background=color;localStorage.setItem("backgroundURL",color);localStorage.setItem("dailyBgEnabled","false")} function applyBackgroundUrl(){const url=document.getElementById("bgUrlInput").value.trim();if(url){setBackground(url)}} function uploadBackground(input){if(input.files&&input.files[0]){const reader=new FileReader();reader.onload=e=>setBackground(e.target.result);reader.readAsDataURL(input.files[0])}} const bgImages=[...document.querySelectorAll("#backgroundModal .bg-options img")].map(img=>img.src); function toggleDailyBackground(){const isEnabled=localStorage.getItem("dailyBgEnabled")==="true";localStorage.setItem("dailyBgEnabled",!isEnabled);alert(!isEnabled?"החלפת רקעים יומית מופעלת":"החלפת רקעים יומית כבויה")} function applyDailyBackground(){if(localStorage.getItem("dailyBgEnabled")==="true" && bgImages.length>0){const today=Math.floor(new Date().getTime()/(1000*60*60*24));const index=today%bgImages.length;setBackground(bgImages[index])}} applyDailyBackground(); function loadData(){ const raw=localStorage.getItem(STORAGE_KEY);if(!raw)return JSON.parse(JSON.stringify(defaultData)); try{ const parsed=JSON.parse(raw); if(parsed&&Array.isArray(parsed.categories))return parsed; if(par
